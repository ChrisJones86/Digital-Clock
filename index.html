<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Digital Clock and Date</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <Body onload="initClock()">
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="min">00</span>:
                <span id="sec">00</span>
                <span id="period">AM</span>
            </div>
        </div>


        <script type="text/javascript">
            function updateClock(){
                var now = new Date();
                var dayname = now.getDay(),
                    month = now.getMonth(),
                    daynum = now.getDate(),
                    year = now.getFullYear(),
                    hour = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    period = "AM";

                    if (hour == 0){
                        hour = 12;
                    }
                    if (hour > 12){
                        hour = hour - 12;
                        period = "PM";
                    }

                    Number.prototype.pad = function(digits){
                        for(var n = this.toString(); n.length < digits; n = 0 + n);
                        return n;
                    }

                    var months = ["January", "February", "March", "April", "May", " June", "July", "August", "September", "October", "November", "December"];
                    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                    var ids = ["dayname", "month", "daynum", "year", "hour", "min", "sec", "period"];
                    var values = [week[dayname], months[month], daynum.pad(2), year, hour.pad(2), min.pad(2), sec.pad(2), period];
                    for(var i = 0; i < ids.length; i++)
                    document.getElementById(ids[i]).firstChild.nodeValue = values[i];
            }

            function initClock(){
                updateClock();
                window.setInterval("updateClock()", 1);
            }
        </script>
    </Body>
</html>
